  // World constants
  const W = canvas.width, H = canvas.height;
  const GROUND_Y = H * 0.75;
  const GRAVITY = 1700;
  const MOVE_SPEED = 240;
  const JUMP_SPEED = -600;
  const DIVE_IMPULSE = 520;
  const FLOOD_RISE = 6;          // px/sec
  const MAX_WIRES = 2;           // limit concurrent live wires
  const WIRE_CHANCE = 0.35;      // 35% of eligible spawns are wires

  // Floating & rescue tunables
  const BASE_FLOAT_OFFSET = 50;
  const SUBMERGE_EXTRA    = -60;
  const MIN_FLOAT_OFFSET  = -30;
  const RESCUE_GRAB_X     = 40;
  const RESCUE_GRAB_Y     = 90;
  const SHOW_GRAB_ZONE    = true;

  // Helpers
  const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
  const rand = (a,b) => Math.random()*(b-a)+a;
  const randi = (a,b) => (a + Math.floor(Math.random()*((b+1)-a)));
  const rectsOverlap = (A,B) => (A.x < B.x + B.w && A.x + A.w > B.x && A.y < B.y + B.h && A.y + A.h > B.y);

  // Entities
  const player = {
    x: W/2 - 20, y: GROUND_Y - 60, w: 40, h: 60,
    vx: 0, vy: 0, onGround: false, alive: true, lives: 1, diveTimer: 0,
    floatOffset: BASE_FLOAT_OFFSET
  };

  let obstacles = []; // logs & wires
  let survivors = []; // survivors & corrupt victims
  let floodTop = H;

  // FX/state
  let hitFlash = 0;
  const HIT_FLASH_MAX = 0.3;
  let standingOnLog = false;

  // Spawners
  let obsTimer = 0, obsInterval = 1.6;
  let surTimer = 0, surInterval = 2.4;

  // Score / state
  let score = 0, rescued = 0, victimsRescued = 0, combo = 0, comboTimer = 0, comboWindow = 2.6;
  let paused = false, gameOver = false;

  // Props
  const sari = { x: 80, y: GROUND_Y-140, w: 200, h: 120 };
  const jeep = { x: W-260, y: GROUND_Y-60, w: 200, h: 40 };
  const building = { x: 300, y: GROUND_Y-300, w: 160, h: 300 };

  // Input
  const keys = new Set();
  let grabPressed = false;
  const down = code => keys.has(code);
  window.addEventListener('keydown', (e) => {
    keys.add(e.code);
    if (e.code === 'KeyP') paused = !paused;
    if (e.code === 'KeyR' && gameOver) reset();
    if (e.code === 'KeyE') grabPressed = true;
  });
  window.addEventListener('keyup', (e) => keys.delete(e.code));

  function reset() {
    player.x = W/2 - 20; player.y = GROUND_Y - 60; player.vx = 0; player.vy = 0;
    player.onGround = false; player.alive = true; player.lives = 1; player.diveTimer = 0;
    player.floatOffset = BASE_FLOAT_OFFSET;
    obstacles = []; survivors = [];
    floodTop = H;
    obsTimer = 0; surTimer = 0;
    score = 0; rescued = 0; victimsRescued = 0; combo = 0; comboTimer = 0;
    hitFlash = 0; standingOnLog = false;
    paused = false; gameOver = false;
  }

  function spawnObstacle(dt) {
    obsTimer -= dt;
    if (obsTimer > 0) return;
    obsTimer = obsInterval * rand(0.85, 1.35);

    const t = randi(0,1);
    if (t === 0) {
      // LOG floats with flood level using a per-log offset
      const fromLeft = Math.random() < 0.5;
      const offset = rand(20, 80);
      const w = rand(90,160);
      obstacles.push({
        x: fromLeft ? -120 : W+120,
        y: floodTop - offset,
        w, h: 24,
        vx: (fromLeft?1:-1)*rand(50, 90),
        type: 'log',
        color: '#8b5a2b',
        offset
      });
    } else {
      // WIRE floats with flood (small & thin), limited and probabilistic
      const wireCount = obstacles.reduce((n,o)=> n + (o.type==='wire' ? 1 : 0), 0);
      if (wireCount >= MAX_WIRES || Math.random() >= WIRE_CHANCE) {
        // spawn a log instead to keep pacing
        const fromLeft2 = Math.random() < 0.5;
        const offsetL = rand(20, 80);
        const wL = rand(90,160);
        obstacles.push({
          x: fromLeft2 ? -120 : W+120,
          y: floodTop - offsetL,
          w: wL, h: 24,
          vx: (fromLeft2?1:-1)*rand(50, 90),
          type: 'log',
          color: '#8b5a2b',
          offset: offsetL
        });
      } else {
        const span = rand(30,70);
        const offset = rand(60, 140);
        obstacles.push({
          x: rand(60, W-220),
          y: floodTop - offset,
          w: span, h: 1,
          vx: rand(-30, 30),
          type: 'wire',
          color: '#444',
          offset,
          ttl: rand(8,12)
        });
      }
    }
  }

  function spawnSurvivor(dt) {
    surTimer -= dt;
    if (surTimer > 0) return;
    surTimer = surInterval * rand(0.9, 1.3);

    let yMin = floodTop - 90; if (yMin < GROUND_Y - 150) yMin = GROUND_Y - 150;
    const yMax = GROUND_Y - 40;
    survivors.push({
      x: rand(40, W-60), y: rand(yMin, yMax),
      w: 26, h: 36,
      rescued: false, bob: 0,
      isVictim: (Math.random() < 0.30)
    });
  }

  function tryGrabBelow() {
    const pxCenter = player.x + player.w/2;
    const grabTop  = player.y + player.h;
    const grabBottom = grabTop + RESCUE_GRAB_Y;

    let bestIdx = -1, bestDy = 1e9;
    for (let i = 0; i < survivors.length; i++) {
      const s = survivors[i];
      if (s.rescued) continue;
      const sxCenter = s.x + s.w/2;
      const withinX = Math.abs(sxCenter - pxCenter) <= RESCUE_GRAB_X;
      const below   = (s.y >= grabTop && s.y <= grabBottom);
      if (withinX && below) {
        const dy = s.y - grabTop;
        if (dy < bestDy) { bestDy = dy; bestIdx = i; }
      }
    }

    if (bestIdx >= 0) {
      const s = survivors[bestIdx];
      s.rescued = true;
      if (s.isVictim) {
        victimsRescued++; score -= 5;
      } else {
        if (comboTimer > 0) { combo++; score += 10 + (combo*3); }
        else { combo = 1; score += 10; }
        comboTimer = comboWindow;
      }
      return true;
    }
    return false;
  }

  // Physics step
  let last = performance.now();
  function frame(now) {
    const dt = Math.min(0.05, (now - last)/1000);
    last = now;

    if (!paused && !gameOver) {
      standingOnLog = false;
      if (hitFlash > 0) hitFlash -= dt;

      floodTop -= FLOOD_RISE * dt;
      if (floodTop < GROUND_Y-10) floodTop = GROUND_Y-10;

      let ax = 0;
      if (down('KeyA') || down('ArrowLeft')) ax -= 1;
      if (down('KeyD') || down('ArrowRight')) ax += 1;
      player.vx = ax * MOVE_SPEED;

      let effectiveOffset = BASE_FLOAT_OFFSET;
      if (down('KeyS') || down('ArrowDown')) {
        effectiveOffset = Math.max(BASE_FLOAT_OFFSET + SUBMERGE_EXTRA, MIN_FLOAT_OFFSET);
      }
      player.floatOffset = effectiveOffset;

      if (player.y + player.h < floodTop - player.floatOffset) {
        player.vy += GRAVITY * dt;
      } else {
        player.y = floodTop - player.floatOffset - player.h;
        player.vy = 0;
      }

      if ((down('KeyW') || down('ArrowUp')) && player.onGround) {
        player.vy = JUMP_SPEED;
        player.onGround = false;
      }

      if ((down('KeyS') || down('ArrowDown')) && !player.onGround && (player.y + player.h < floodTop - player.floatOffset)) {
        player.vy += DIVE_IMPULSE;
        player.diveTimer = 0.15;
      }
      if (player.diveTimer > 0) player.diveTimer -= dt;

      const prevX = player.x, prevY = player.y;
      const prevBottom = prevY + player.h;
      const prevRight = prevX + player.w;

      player.x += player.vx * dt;
      player.y += player.vy * dt;

      player.x = clamp(player.x, 0, W - player.w);

      player.onGround = false;
      if (player.y + player.h >= GROUND_Y) {
        player.y = GROUND_Y - player.h;
        player.vy = 0;
        player.onGround = true;
      }

      spawnObstacle(dt);
      spawnSurvivor(dt);

      for (let o of obstacles) {
        o.y = floodTop - o.offset;
        o.x += o.vx * dt;
        if (o.type === 'wire' && o.ttl != null) o.ttl -= dt;
      }
      obstacles = obstacles.filter(o => (o.x+o.w > -240 && o.x < W+240) && (o.type!=='wire' || o.ttl==null || o.ttl>0));

      for (let s of survivors) { s.bob += dt; s.y += Math.sin(s.bob*2.4)*3*dt; }
      survivors = survivors.filter(s => !s.rescued && (s.y + s.h < floodTop + 4));

      // Collisions
      for (const o of obstacles) {
        const pr = {x: player.x, y: player.y, w: player.w, h: player.h};
        if (!rectsOverlap(pr, o)) continue;

        const wasAbove = prevBottom <= o.y + 1;
        if (o.type === 'log') {
          if (wasAbove && player.vy >= 0) {
            player.y = o.y - player.h;
            player.vy = 0;
            player.onGround = true;
            standingOnLog = true;
          } else {
            if (player.alive) { player.alive = false; gameOver = true; hitFlash = HIT_FLASH_MAX; }
          }
        } else {
          if (player.alive) { player.alive = false; gameOver = true; hitFlash = HIT_FLASH_MAX; }
        }
      }

      // Overlap rescue with victim penalty
      for (const s of survivors) {
        if (!s.rescued && rectsOverlap({x:player.x,y:player.y,w:player.w,h:player.h}, s)) {
          s.rescued = true;
          if (s.isVictim) {
            victimsRescued++; score -= 5;
          } else {
            rescued++;
            if (comboTimer > 0) { combo++; score += 10 + (combo*3); }
            else { combo = 1; score += 10; }
            comboTimer = comboWindow;
          }
        }
      }

      if (grabPressed) { tryGrabBelow(); grabPressed = false; }

      if (comboTimer > 0) { comboTimer -= dt; if (comboTimer <= 0) combo = 0; }

      if (player.y <= 0) { player.alive = false; gameOver = true; hitFlash = HIT_FLASH_MAX; }
    }

    drawScene();
    requestAnimationFrame(frame);
  }

  function drawScene() {
    ctx.fillStyle = '#12202a';
    ctx.fillRect(0,0,W,H);

    // iACADEMY Building
    ctx.fillStyle = '#0d6ebf';
    ctx.fillRect(building.x, building.y, building.w, building.h);
    ctx.fillStyle = '#fff';
    for (let r=0; r<8; r++) {
      for (let c=0; c<3; c++) {
        ctx.fillRect(building.x+20+c*40, building.y+20+r*30, 20, 20);
      }
    }
    // banner with text
    const bannerH = 30;
    ctx.fillStyle = '#fff';
    ctx.fillRect(building.x, building.y-bannerH, building.w, bannerH);
    ctx.fillStyle = '#0d6ebf';
    ctx.font = 'bold 18px system-ui';
    const txt = 'iACADEMY';
    const tw = ctx.measureText(txt).width;
    ctx.fillText(txt, Math.floor(building.x + (building.w - tw)/2), building.y - 10);

    // Sari-sari store
    ctx.fillStyle = '#d5bb6c';
    ctx.fillRect(sari.x, sari.y, sari.w, sari.h);
    ctx.fillStyle = '#a73c39';
    ctx.fillRect(sari.x-10, sari.y-20, sari.w+20, 30);
    ctx.fillStyle = 'darkgreen';
    ctx.fillRect(sari.x+40, sari.y+60, 120, 26);
    ctx.fillStyle = '#fff';
    ctx.font = '14px system-ui';
    ctx.fillText('SARI-SARI STORE', sari.x+48, sari.y+78);

    // Jeepney
    ctx.fillStyle = '#345594';
    ctx.fillRect(jeep.x, jeep.y, jeep.w, jeep.h);
    ctx.fillStyle = '#f0bb16';
    ctx.fillRect(jeep.x+6, jeep.y+10, 70, 20);

    // Obstacles
    for (const o of obstacles) {
      if (o.type === 'log') {
        roundRect(o.x, o.y, o.w, o.h, 10, o.color);
      } else {
        ctx.fillStyle = o.color; ctx.fillRect(o.x, o.y, o.w, o.h);
        ctx.strokeStyle = 'yellow'; ctx.lineWidth = 1.0;
        ctx.beginPath(); ctx.moveTo(o.x, o.y + 0.5); ctx.lineTo(o.x + o.w, o.y + 0.5); ctx.stroke();
      }
    }

    // Survivors & Corrupt victims
    for (const s of survivors) {
      if (s.isVictim) {
        // gray "corrupt victim"
        roundRect(s.x, s.y, s.w, s.h, 6, '#80868b');
        ctx.fillStyle = '#bdbdbd';
        ctx.beginPath(); ctx.arc(s.x + s.w/2, s.y - 6, 8, 0, Math.PI*2); ctx.fill();
      } else {
        // normal survivor
        roundRect(s.x, s.y, s.w, s.h, 6, '#c56360');
        ctx.fillStyle = 'rgba(255,224,189,1)';
        ctx.beginPath(); ctx.arc(s.x + s.w/2, s.y - 6, 8, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#fff'; ctx.font = '10px system-ui';
        ctx.fillText('HELP!', s.x-6, s.y-16);
      }
    }

    // Player (YELLOW suit) + head + hardhat
    roundRect(player.x, player.y, player.w, player.h, 6, '#f0c419'); // yellow suit
    // logo patch on chest
    if (logoImg.complete && logoImg.naturalWidth > 0) {
      const patchW = Math.floor(player.w * 0.55);
      const patchH = Math.floor(player.h * 0.22);
      const px = Math.floor(player.x + 7);
      const py = Math.floor(player.y + 10);
      ctx.drawImage(logoImg, px, py, patchW, patchH);
    } else {
      ctx.fillStyle = '#ebf2fa';
      ctx.fillRect(player.x+8, player.y+12, player.w-16, 10);
    }

    // Circle head
    {
      const hr = Math.floor(player.w * 0.28);
      const hx = Math.floor(player.x + player.w/2);
      const hy = Math.floor(player.y - hr + 4);
      ctx.beginPath();
      ctx.arc(hx, hy, hr, 0, Math.PI*2);
      ctx.fillStyle = 'rgba(255,224,189,1)';
      ctx.fill();
      ctx.lineWidth = 1.5;
      ctx.strokeStyle = 'rgba(0,0,0,0.18)';
      ctx.stroke();

      // Orange hardhat
      ctx.beginPath();
      ctx.arc(hx, hy, Math.floor(hr*1.06), Math.PI, 0);
      ctx.fillStyle = '#f57c00';
      ctx.fill();
      ctx.lineWidth = 1.5;
      ctx.strokeStyle = 'rgba(0,0,0,0.2)';
      ctx.stroke();

      // Brim
      const brimW = Math.floor(hr*1.6);
      const brimH = Math.max(4, Math.floor(hr*0.28));
      const bx = Math.floor(hx - brimW/2);
      const by = Math.floor(hy - hr*0.15);
      ctx.fillStyle = '#f57c00';
      ctx.fillRect(bx, by, brimW, brimH);

      // Ridges
      ctx.strokeStyle = 'rgba(0,0,0,0.25)';
      ctx.lineWidth = 2;
      for (let i=-1; i<=1; i++) {
        const rx = Math.floor(hx + i*hr*0.35);
        ctx.beginPath();
        ctx.moveTo(rx, Math.floor(hy - hr*0.98));
        ctx.lineTo(rx, Math.floor(hy - hr*0.25));
        ctx.stroke();
      }
    }

    // Foot shadow when standing on a log
    if (standingOnLog) {
      ctx.fillStyle = 'rgba(0,0,0,0.25)';
      const sx = player.x + player.w*0.1;
      const sy = player.y + player.h - 3;
      const sw = player.w*0.8;
      const sh = 6;
      ctx.beginPath();
      ctx.ellipse(sx + sw/2, sy + sh/2, sw/2, sh/2, 0, 0, Math.PI*2);
      ctx.fill();
    }

    // Optional grab zone
    if (SHOW_GRAB_ZONE && keys.has('KeyE')) {
      ctx.fillStyle = 'rgba(255, 255, 0, 0.15)';
      const gx = player.x + player.w/2 - RESCUE_GRAB_X;
      const gy = player.y + player.h;
      ctx.fillRect(gx, gy, RESCUE_GRAB_X*2, RESCUE_GRAB_Y);
    }

    // Flood
    ctx.fillStyle = 'rgba(26,99,124,0.86)';
    ctx.fillRect(0, floodTop, W, H - floodTop);
    ctx.fillStyle = 'rgba(31,120,150,0.8)';
    for (let i=0;i<W;i+=48) { ctx.beginPath(); ctx.arc(i, floodTop, 6, 0, Math.PI*2); ctx.fill(); }

    // Red flash on hit
    if (hitFlash > 0) {
      const a = Math.max(0, Math.min(1, hitFlash / HIT_FLASH_MAX)) * 0.5;
      ctx.fillStyle = 'rgba(255,0,0,' + a.toFixed(3) + ')';
      ctx.fillRect(0,0,W,H);
    }

    // HUD
    ctx.fillStyle='#fff'; ctx.font='24px system-ui';
    ctx.fillText('Score: ' + score, 18, 28);
    ctx.font='20px system-ui'; ctx.fillStyle='rgb(210,255,210)';
    ctx.fillText('Rescued: ' + rescued, 18, 54);
    ctx.fillStyle='#c0c0c0';
    ctx.fillText('Corrupt victims: ' + victimsRescued + ' (-5)', 18, 80);

    if (paused && !gameOver) overlay('PAUSED', 'Press P to resume');
    if (gameOver) overlay('GAME OVER', 'Score: ' + score, 'Press R to restart');
  }

  function overlay(title, line2, line3='') {
    ctx.fillStyle = 'rgba(0,0,0,0.55)';
    ctx.fillRect(0,0,W,H);
    ctx.fillStyle = '#fff';
    ctx.font='38px system-ui';
    ctx.fillText(title, W/2 - ctx.measureText(title).width/2, H/2 - 66);
    if (line2) { ctx.font='20px system-ui';
      ctx.fillText(line2, W/2 - ctx.measureText(line2).width/2, H/2 - 22); }
    if (line3) { ctx.font='22px system-ui';
      ctx.fillText(line3, W/2 - ctx.measureText(line3).width/2, H/2 + 16); }
  }

  function roundRect(x,y,w,h,r,fill) {
    const rr = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+rr,y);
    ctx.arcTo(x+w,y,x+w,y+h,rr);
    ctx.arcTo(x+w,y+h,x,y+h,rr);
    ctx.arcTo(x,y+h,x,y,rr);
    ctx.arcTo(x,y,x+w,y,rr);
    ctx.closePath();
    ctx.fillStyle = fill;
    ctx.fill();
  }

  reset();
  requestAnimationFrame((t)=>{ last=t; requestAnimationFrame(frame); });
  window.addEventListener('keydown', (e) => {
    if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code)) e.preventDefault();
  }, { passive:false });

})();
</script>
</body>
</html>
